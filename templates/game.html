<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Play</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
        <p>Your Choice: {{ user_choice|capfirst }}</p>
        <p>Computer's Choice: {{ computer_choice|capfirst }}</p>
    {% endif %}
</body>
</html>
